<!doctype html>
<html>
<head>
  <style>
    div, p {
      border:  1px solid navy;
      display: inline-block;
      height:  60px;
      margin:  10px;
      padding-top: 40px;
      text-align: center;
      width:   100px;
    }
    .c1 {
      background: #eee;
    }
    button {
      margin-left: 25px;
      margin-top:  30px;
      width: 90px;
    }
  </style>
</head>
<body>
  <div id="d1" class="c1" name="n1">d1, c1, n1</div>
  <div id="d2" class="c2" name="n1">d2, c2, n1</div>
  <div id="d3" class="c1 c2">d3, c1 c2</div>
  <p id="p1" class="c1">p1, c1</p>
  <p id="p2" class="c2" name="n1">p2, c2, n1</p>
  <div id="d4" class="c1" name="n2">d4, c1, n2</div>
  <p id="p3" class="c2" name="n2">p3, c2, n2</p>
  <div id="d5" class="c1 c2" name="n3">d5, c1 c2, n3</div>
  <p id="p4" class="c1" name="n3">p4, c1, n3</p>
  <br>
  <button onclick="selD1()">id = d1</button>
  <button onclick="selC1()">class = c1</button>
  <button onclick="selP()">tag = P</button>
  <button onclick="selN1()">name = n1</button>  
  <button onclick="selPWithC2()">tag = P, class = c2</button>
  <button onclick="selPWithC2AndDivWithC1()">tag = P, class = c2 + tag = div, class = c1</button>
  <button onclick="selByName()">name = any</button>
  <button onclick="clr()">Clear</button>
  <script>
    function selD1() {
      var elem = document.getElementById("d1");
      elem.style.backgroundColor = "#cfc";
    }

    function selC1() {
      var elems = document.getElementsByClassName("c1");
      for (elem of elems)
        elem.style.backgroundColor = "#fcc";
    }

    function selP() {
      var elems = document.getElementsByTagName("p");
      for (elem of elems)
        elem.style.backgroundColor = "#ccf";
    }

    function selN1() {
      var elems = document.getElementsByName("n1");
      for (elem of elems)
        elem.style.backgroundColor = "#bef";
    }

    function selPWithC2() {
      var elems = document.querySelectorAll("p.c2");
      for (elem of elems)
        elem.style.backgroundColor = "#ffc";
    }

    function selPWithC2AndDivWithC1() {
      var elems = document.querySelectorAll("p.c2, div.c1");
      for (elem of elems)
        elem.style.backgroundColor = "#cff";
    }

    function selByName() {
      var elems = document.querySelectorAll("[name]");
      for (elem of elems)
        elem.style.backgroundColor = "#fcf";
    }

    function clr() {
      var elems = document.querySelectorAll("div,p");
      for (elem of elems)
        elem.style.backgroundColor = "#eee";
    }
  </script>
</body>
</html>
